plugins {
    id 'java'
    id "net.serenity-bdd.serenity-gradle-plugin" version "3.6.7"
}

defaultTasks('clean', 'test', 'aggregate')

group 'org.apitest'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    implementation 'io.cucumber:cucumber-java:7.12.0'
    testImplementation 'io.cucumber:cucumber-junit:7.12.0'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.12.0'
    testImplementation 'net.serenity-bdd:serenity-junit5:3.7.1'
    implementation 'net.serenity-bdd:serenity-screenplay-rest:3.7.1'
    implementation 'net.serenity-bdd:serenity-core:3.7.1'
    testImplementation 'net.serenity-bdd:serenity-cucumber:3.7.1'
    implementation 'com.github.javafaker:javafaker:1.0.2'
}

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
}

//gradle.startParameter.continueOnFailure = true
test.finalizedBy(aggregate)